{% extends 'app2/base.html' %}

{% block title %}ورود به پنل مدیریت مناقصات{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-building-gear display-4 text-primary mb-3"></i>
                        <h2 class="card-title">ورود به پنل مدیریت مناقصات</h2>
                        <p class="text-muted">لطفاً اطلاعات ورود خود را وارد کنید</p>
                    </div>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                نام کاربری یا رمز عبور اشتباه است.
                            </div>
                        {% endif %}
                        <div class="mb-4">
                            <label for="id_username" class="form-label">نام کاربری</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" name="username" id="id_username" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="id_password" class="form-label">رمز عبور</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" name="password" id="id_password" class="form-control" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                ورود به پنل
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
