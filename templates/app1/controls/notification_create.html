{% extends 'app1/base.html' %}
{% load static %}

{% block title %}ایجاد نوتیفیکیشن جدید{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <h2 class="mb-0">ایجاد نوتیفیکیشن جدید</h2>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="title" class="form-label">عنوان</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="notification_type" class="form-label">نوع نوتیفیکیشن</label>
                        <select class="form-select" id="notification_type" name="notification_type" required>
                            <option value="info">اطلاعیه</option>
                            <option value="warning">هشدار</option>
                            <option value="success">موفقیت</option>
                            <option value="error">خطا</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">پیام</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'app1:notification_list' %}" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-arrow-right"></i>
                        بازگشت
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i>
                        ایجاد نوتیفیکیشن
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
