{% extends 'app1/base.html' %}
{% load static %}

{% block title %}ایجاد مناقصه جدید{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">ایجاد مناقصه جدید</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <div class="form-group mb-3">
                            <label for="title">عنوان مناقصه</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="description">توضیحات</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="deadline">مهلت ارسال پیشنهاد</label>
                            <input type="datetime-local" class="form-control" id="deadline" name="deadline" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="budget">بودجه (ریال)</label>
                            <input type="number" class="form-control" id="budget" name="budget" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="category">دسته‌بندی</label>
                            <select class="form-control" id="category" name="category" required>
                                <option value="">انتخاب کنید</option>
                                <option value="construction">ساخت و ساز</option>
                                <option value="services">خدمات</option>
                                <option value="supplies">تأمین کالا</option>
                                <option value="consulting">مشاوره</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="documents">مستندات</label>
                            <input type="file" class="form-control" id="documents" name="documents" multiple>
                        </div>

                        <div class="form-group mb-3">
                            <label for="requirements">شرایط و ضوابط</label>
                            <textarea class="form-control" id="requirements" name="requirements" rows="4" required></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="evaluation_criteria">معیارهای ارزیابی</label>
                            <textarea class="form-control" id="evaluation_criteria" name="evaluation_criteria" rows="4" required></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="contact_person">شخص مسئول</label>
                            <input type="text" class="form-control" id="contact_person" name="contact_person" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="contact_email">ایمیل تماس</label>
                            <input type="email" class="form-control" id="contact_email" name="contact_email" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="contact_phone">شماره تماس</label>
                            <input type="tel" class="form-control" id="contact_phone" name="contact_phone" required>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">مناقصه فعال</label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">ایجاد مناقصه</button>
                            <a href="{% url 'app1:home' %}" class="btn btn-secondary">انصراف</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
