{% extends 'app1/base.html' %}
{% load static %}
{% load tender_filters %}

{% block title %}بررسی تفصیلی درخواست مناقصه{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">بررسی تفصیلی درخواست مناقصه</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <h5>یادداشت‌های بررسی تفصیلی</h5>
                            <div class="form-group">
                                <textarea name="notes" class="form-control" rows="4" placeholder="یادداشت‌های تفصیلی خود را وارد کنید...">{{ form.notes.value|default:'' }}</textarea>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5>تصمیم نهایی</h5>
                            <div class="form-check mb-2">
                                <input type="checkbox" name="is_accepted" class="form-check-input" id="is_accepted" {% if form.is_accepted.value %}checked{% endif %}>
                                <label class="form-check-label" for="is_accepted">
                                    پذیرش درخواست
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="is_rejected" class="form-check-input" id="is_rejected" {% if form.is_rejected.value %}checked{% endif %}>
                                <label class="form-check-label" for="is_rejected">
                                    رد درخواست
                                </label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>
                                ثبت تصمیم نهایی
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
